<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="common/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/main/resources/static/css/common/default.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/data/write.css">
    <link rel="stylesheet" th:href="@{/css/common/default.css}">
    <link rel="stylesheet" th:href="@{/css/data/write.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">

    <script src="/src/main/resources/static/js/write.js"></script>
    <script th:src="@{/js/write.js}"></script>
</head>
<body>

<th:block layout:fragment="content">
    <div class="main">
        <div class="board_margin">
            <div class="board_area">
                <form method="post" action="/data/write" enctype="multipart/form-data">
                    <div class="input">
                        <input type="text" name="title" placeholder="제목을 입력해주세요">
                    </div>
                    <div class="input">
                        <textarea id="summernote" name="editordata"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" class="input_button" id="cancel" value="취소">
                        <input type="submit" class="input_button" id="submit" value="등록">
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
