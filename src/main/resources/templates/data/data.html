<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="common/layout">
<head>
  <meta charset="UTF-8">
  <title>베스트안전 - 자료실</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/src/main/resources/static/css/common/default.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/common/board.css">

  <link rel="stylesheet" th:href="@{/css/common/default.css}">
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/footer.css}">
  <link rel="stylesheet" th:href="@{/css/common/board.css}">

  <script src="/src/main/resources/static/js/board.js"></script>
  <script th:src="@{/js/board.js}"></script>
</head>
<body>
<th:block layout:fragment="content">
  <div class="main">
    <div class="board_header" id="data">
      <div class="board_header_text">
        <div class="board_header_title" th:value="${boardTitle}">
          자료실
        </div>
        <div class="board_header_address">
          <span>홈</span> > <span>자료실</span>
        </div>
      </div>
    </div>
    <div class="board_margin">
      <div class="board_area">
        <div class="search">
          <form method="get">
            <select name="search_select" class="search_select">
              <option value="제목">제목</option>
              <option value="내용">내용</option>
            </select>
            <input type="text" name="search_input" class="search_input">
            <input type="submit" class="search_button" value="검색">
          </form>
        </div>

        <ul class="titlebar">
          <li class="titlebar_id">번호</li>
          <li class="titlebar_title">제목</li>
          <li class="titlebar_create">등록일</li>
          <li class="titlebar_count">조회</li>
        </ul>
        <div class="list">
          <th:block th:unless="${contents.isEmpty()}">
            <th:block th:each="content:${contents}">
              <ul class="list_item">
                <li class="list_id" th:text="${content.id}">0</li>
                <a th:href="${'data/' + content.id}"><li class="list_title" id="list_title" th:text="${content.title}">제목</li></a>
                <li class="list_create" th:text="${content.createDate}">1900-01-01</li>
                <li class="list_count" th:text="${content.viewCount}">0</li>
              </ul>
            </th:block>

            <ul class="pagination">
              <input type="hidden" value="">
              <li class="page_item" th:if="${contents.hasPrevious} ? 'disabled'">
                <a class="page_link" th:href="@{|?page=1|}">
                  <span class="page_icon">&lt;&lt;</span>
                </a>
              </li>
              <li class="page_item" th:if="${contents.hasPrevious} ? 'disabled'">
                <a class="page_link" th:href="@{|?page=${contents.number}|}">
                  <span class="page_icon">&lt;</span>
                </a>
              </li>
              <li class="page_count" th:id="${'count' + (page+1)}" th:each="page: ${#numbers.sequence(0, contents.totalPages -1)}"
                  th:if="${page >= contents.number - 5 and page <= contents.number+5}">
                <a th:text="${page + 1}" th:id="${'page' + (page+1)}" th:href="'?page=' + ${page+1}">1</a>
              </li>
              <li class="page_item" th:if="${contents.hasNext} ? 'disabled'">
                <a class="page_link" th:href="@{|?page=${contents.number+2}|}">
                  <span class="page_icon">&gt;</span>
                </a>
              </li>
              <li class="page_item" th:if="${contents.hasNext} ? 'disabled'">
                <a class="page_link" th:href="@{|?page=${contents.totalPages}|}">
                  <span class="page_icon">&gt;&gt;</span>
                </a>
              </li>
            </ul>
          </th:block>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>

<script>
  var count = [[${count}]];
</script>
